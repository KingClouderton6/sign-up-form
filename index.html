<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-wrapper">Collected</div>
    <div class="credit">Image taken from<a href="https://eskipaper.com/ocean-wallpaper-4.html" target="_blank">eskipaper.com</a></div>
    <div class="content-wrapper">
        <p class="call-to-action">
            This is not a real online service! You know you
            need something like this in your life to help you realize
            your deepest dreams. 
            <br>Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </p>
        <div class="form-wrapper">
            <h2>Let's do this!</h2>
            <form action="#">
                <div class="first-section">
                    <div class="user-input">
                        <label for="first_name">First Name</label>
                        <input type="text" id=first_name>
                    </div>
                    <div class="user-input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id=last_name>
                    </div>
                    <div class="user-input">
                        <label for="pwd">Password</label>
                        <input type="text">
                    </div>
                </div>
                <div class="second-section">
                    <div class="user-input">
                        <label for="email">Email</label>
                        <input type="text" id="email"></div>
                    <div class="user-input"> 
                        <label for="number">Phone Number</label>
                        <input type="number">
                    </div>
                    
                    <div class="user-input">
                        <label for="cpwd">Confirm Password</label>
                        <input type="text">
                    </div> 
                </div>
                
            </form>
        </div>
        
        <div class="action-container">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <div>

    </div>
</body>
</html>
